<mat-card class="comment">
  <mat-card-subtitle>
    posted by {{comment.author}} at {{comment.createdAt['date']}}
  </mat-card-subtitle>
  <mat-card-content>
    {{comment.body}}
  </mat-card-content>

  <mat-card-footer class="comment-footer">
    <button (click)="onReply(postId, comment.id)" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
      <mat-icon>reply</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
